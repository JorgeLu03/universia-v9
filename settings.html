<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universia</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="contenedor">
        <h1>Configuracion</h1>
        <div class="informacion">
            <div class="opciones">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Tu nombre de usuario">

                <label for="avatar">Selecciona tu avatar</label>
                <div class="avatar-list">
                    <img src="assets/images/user24.png" class="avatar" alt="Avatar 1">
                    <img src="assets/images/user24-1.png" class="avatar" alt="Avatar 2">
                </div>

                <label for="volume">Volumen</label>
                <input type="range" id="volume" min="0" max="100">

                <label for="language">Idioma</label>
                <select id="language">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        <div class="botones">
            <a href="main.html"><button>GUARDAR</button></a>
            <a href="main.html"><button>CANCELAR</button></a>
        </div>
    </div>
    <script src="js/background-music.js"></script>
</body>
</html>
